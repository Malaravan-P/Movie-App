<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="mt-3 mx-5 bg-orange-100">
        <!-- Logo -->
        <div class="flex gap-2">
            <img src="images/Logo1.jpg" class="rounded-full w-14 h-14">
            <div class="items-start mt-2">
                <h1 class="text-[18px] font-semibold my-auto text-orange-400">Cinema</h1>
                <h1 class="text-[14px] mx-3  mt-[-8px] font-semibold my-auto text-orange-400">Company</h1>
            </div>
        </div>

        <!-- Body -->
        <div class=" bg-white border border-orange-100 shadow-lg w-fit mx-auto p-10 rounded-4xl">
            <h1 class="text-center text-3xl font-semibold text-orange-400">Login</h1>

            <div class="mt-5">
                <input type="text" class="focus:text-orange-500 hover:shadow-md focus:outline-none border w-full p-5 rounded-xl border-orange-300 text-neutral-400" placeholder="Email or mobile number">
                <input type="password" class="focus:text-orange-500 hover:shadow-md focus:outline-none border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400" placeholder="Password">
            </div>
            <div>
                <button class="border hover:shadow-lg hover:border-orange-400 text-white bg-orange-300 border-orange-300 font-medium text-xl py-4 w-full mt-4 rounded-full hover:bg-orange-400 hover:cursor-pointer" >Login</button>
                <p class="text-center mt-2 text-neutral-500 ">(Or)</p>
                <button class="border hover:shadow-lg hover:bg-orange-400 hover:border-orange-400 text-white bg-orange-300 border-orange-300 font-medium text-xl py-4 w-full mt-2 rounded-full hover:cursor-pointer">Use a sign-in code</button>
                <p class="text-center mt-4 text-neutral-600 hover:underline hover:text-orange-400 hover:cursor-pointer font-medium">Forgot password?</p>
            </div>
            <div class="flex items-center gap-2 mt-5">
                <input type="checkbox" class="size-5">
                <p class="text-neutral-500">Remember me</p>
            </div>
            <p class="mt-2 text-neutral-700 font-medium">New to Cinema Company? <a href="signup.html" class=" hover:underline font-bold text-orange-400"><span>Sign Up Now.</span></a></p>
            <p class="text-xs mt-2 text-neutral-500">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <div class="flex mt-2 justify-between items-center">
                <p class="text-sm text-neutral-500"><span class="font-medium text-orange-300"></span><span class="font-medium text-orange-300"></span></p>
                <div class=" flex items-center hover:cursor-pointer text-lg  hover:text-orange-400 hover:underline text-neutral-600">
                    <i class="bi bi-caret-left-fill"></i>
                    <a href="index.html"><h1 class="">Back</h1></a>
                </div>
            </div>
        </div>
        

<script src="login/signup.js"></script>
</body>
</html>

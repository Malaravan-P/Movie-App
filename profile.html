<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="mt-5 mx-8 bg-orange-100">
        <!-- Logo -->
        <div class="flex gap-2">
            <img src="images/Logo1.jpg" class="rounded-full w-14 h-14">
            <div class="items-start mt-2">
                <h1 class="text-[18px] font-semibold my-auto text-orange-400">Cinema</h1>
                <h1 class="text-[14px] mx-3  mt-[-8px] font-semibold my-auto text-orange-400">Company</h1>
            </div>
        </div>

        <!-- Body -->
        <div class=" bg-[white] border border-orange-100 shadow-lg w-fit mx-auto p-10 rounded-4xl">
            <!-- Profile Name -->
            <div class="flex items-center">
                <a href="index.html"><i class="bi bi-arrow-left-short text-4xl text-orange-400 font-bold hover:cursor-pointer"></i></a>
                <h1 class="text-3xl font-semibold text-orange-400">Profile</h1> 
            </div>
            
            <!-- Profile pic -->

            <div class="mt-6 flex gap-5 items-center">
                <img src="images/profile.jpg" class="rounded-full w-16 h-16">
                <div class="text-neutral-600 ">
                    <h1 class="font-semibold text-xl">Leo Das</h1>
                    <h1 class=" text-md">+91 9872653102</h1>
                </div>
            </div>

            <!-- Personal Information -->

            <div class="mt-6">
                <div class="hover:bg-orange-400 hover:text-white transition-all items-center flex justify-between focus:text-orange-500 hover:shadow-md border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400">
                    <div class="flex gap-2 items-center">
                        <i class="bi bi-person-fill"></i>
                        <h1 class="">Personal information</h1>
                    </div>
                    <i class="bi bi-arrow-right-circle font-bold text-xl"></i>
                </div>
                <h1 class="mt-3 text-xl font-medium text-orange-500">Support</h1>
                <div class="hover:bg-orange-400 hover:text-white transition-all items-center flex justify-between focus:text-orange-500 hover:shadow-md border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400">
                    <div class="flex gap-2 items-center">
                        <i class="bi bi-chat-left-text-fill"></i>
                        <h1 class="">Chat With Us</h1>
                    </div>
                    <i class="bi bi-arrow-right-circle font-bold text-xl"></i>
                </div>
                <h1 class="mt-3 text-xl font-medium text-orange-500">More </h1>
                <div class="hover:bg-orange-400 hover:text-white transition-all items-center flex justify-between focus:text-orange-500 hover:shadow-md border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400">
                    <div class="flex gap-2 items-center">
                        <i class="bi bi-shield-shaded"></i>
                        <h1 class="">Privacy Policy</h1>
                    </div>
                    <i class="bi bi-arrow-right-circle font-bold text-xl"></i>
                </div>
                <div class="hover:bg-orange-400 hover:text-white transition-all items-center flex justify-between focus:text-orange-500 hover:shadow-md border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400">
                    <div class="flex gap-2 items-center">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <h1 class="">Terms & Condition</h1>
                    </div>
                    <i class="bi bi-arrow-right-circle font-bold text-xl"></i>
                </div>

                <div class="hover:bg-orange-400 hover:text-white transition-all items-center flex justify-between focus:text-orange-500 hover:shadow-md border w-full p-5 mt-3 rounded-xl border-orange-300 text-neutral-400">
                    <div class="flex gap-2 items-center">
                        <i class="bi bi-gear-fill"></i>
                        <h1 class="">Settings</h1>
                    </div>
                    <i class="bi bi-arrow-right-circle font-bold text-xl"></i>
                </div>
            </div>
            <p class="text-xs mt-2 text-white">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <div class="mt-4 w-full border transition-all hover:text-red-400 hover:border-red-500 p-4 rounded-xl text-neutral-400 border-neutral-400">
                <div class="flex gap-2 items-center">
                    <button class="ml-[150px]">Sign out</button>
                    <i class="bi bi-box-arrow-right text-xl"></i>
                </div>
            </div>
        </div>
        
</body>
</html>
